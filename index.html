<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="memory"></div>
            <div id="calc"></div>
        </div>
        <div id="cleaning">
            <div id="dgclear">CLEAR</div>
        </div>
        <div id="numbers">
            <div class="numbox number" id="dgzero">0</div>
            <div class="numbox" id="dgdot">.</div>
            <div class="numbox " id="dgequal">=</div>
            <div class="numbox number" id="dgone">1</div>
            <div class="numbox number" id="dgtwo">2</div>
            <div class="numbox number" id="dgthree">3</div>
            <div class="numbox operator" id="dgmul">*</div>
            <div class="numbox operator" id="dgdiv">/</div>
            <div class="numbox number" id="dgfour">4</div>
            <div class="numbox number" id="dgfive">5</div>
            <div class="numbox number" id="dgsix">6</div>
            <div class="numbox operator" id="dgplus">+</div>
            <div class="numbox operator" id="dgminus">-</div>
            <div class="numbox number" id="dgseven">7</div>
            <div class="numbox number" id="dgeight">8</div>
            <div class="numbox number" id="dgnine">9</div>
            <div class="numbox" id="dgdel">DELETE</div>
        </div>
    </div>


</body>

</html>
